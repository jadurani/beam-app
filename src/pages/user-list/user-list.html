<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
        Users
    </ion-title>
    <ion-buttons start>
      <button icon-only ion-button padding-right>
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button icon-only ion-button padding-right>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="!loading">
  <ion-card>
    <ion-searchbar no-padding placeholder=
    "Search"></ion-searchbar>
    <ion-list class="user-list">
      <ng-container *ngIf="users && users.length > 0">
        <ion-item class="header">
          <span class="col-lg-4 col-md-6 col-sm-6 col-xs-12">Name</span>
          <span class="col-lg-4 hide-md hide-sm hide-xs">Contact Number</span>
          <span class="col-lg-4 col-md-6 col-sm-6 hide-xs">Next Payment Date <ion-icon small name="arrow-down"></ion-icon></span>
        </ion-item>
        <button ion-item class="user-list-item" *ngFor="let user of users" (click)="showUserDetails(user)">
          <span class="col-lg-4 col-md-6 col-sm-6 col-xs-12">{{user.firstName}} {{user.lastName}}</span>
          <span class="col-lg-4 hide-md hide-sm hide-xs">{{user.phoneNumber}}</span>
          <span class="col-lg-4 col-md-6 col-sm-6 hide-xs">{{user.dateJoined | date:'d MMM yyyy'}}</span>
        </button>
      </ng-container>
      <ion-item *ngIf="users && users.length === 0">
        <div class="info-message">
          No users available. Add one now.
        </div>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-fab padding right bottom>
    <button ion-fab color="primary">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

<ion-content>
  <ng-container *ngIf="loading">
    <div class="spinner">
      <ion-spinner></ion-spinner>
    </div>
  </ng-container>
</ion-content>
