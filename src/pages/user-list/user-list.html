<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
        Users
    </ion-title>
    <ion-buttons start>
      <button icon-only ion-button padding-right>
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button icon-only ion-button padding-right>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

</ion-content>
<ion-content>
  <ng-container *ngIf="loading">
    <div class="spinner">
      <ion-spinner></ion-spinner>
    </div>
  </ng-container>

</ion-content>
