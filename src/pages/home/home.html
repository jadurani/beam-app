<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>
    <ng-container *ngIf="currentUser && currentUser.displayName">
      Welcome, {{ currentUser.displayName }}!
    </ng-container>
    <ng-container *ngIf="!(currentUser && currentUser.displayName)">
      Welcome!
    </ng-container>
  </h3>
</ion-content>
