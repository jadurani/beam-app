<!--
  Generated template for the ModalUserDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{user.firstName}} {{user.lastName}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">CLOSE</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-header>
        Basic Details
      </ion-header>
    </ion-list-header>
    <ion-item-group>
      <ion-item>{{user.firstName || '' }}</ion-item>
      <ion-item>{{user.lastName || ''}}</ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
