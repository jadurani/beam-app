<ion-header>
  <ion-navbar>
    <ion-title>Record New Fitness Parameters</ion-title>
    <ion-buttons end>
      <button
        ion-button
        (click)="save()">
        SAVE
      </button>
      <button
        ion-button
        (click)="closeModal()">
        CANCEL
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form
    [formGroup]="addBodyInfoForm"
    spellcheck="false"
    novalidate>
    <section class="AddBodyInfo-section">
      <ion-grid>

        <ion-row>
          <ion-col padding-left>
            <div class="AddBodyInfo-section-title" padding>
              New Fitness Parameters
            </div>
          </ion-col>
        </ion-row>

        <!-- DATE TAKEN -->
        <ion-row>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-label">
            <ion-label>
              Date Taken
            </ion-label>
          </ion-col>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
            <ion-datetime
              class="AddBodyInfo-textInput"
              placeholder="DD MM YYYY"
              formControlName="dateTaken"
              displayFormat="DD MMMM YYYY"
              min="1928" max="2000">
            </ion-datetime>
          </ion-col>
          <ion-col>
            &nbsp;
          </ion-col>
        </ion-row>

        <!-- AGE -->
        <ion-row>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-label">
            <ion-label
              [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                getInputError('trueAge')}">
              Age
            </ion-label>
          </ion-col>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
            <ion-input
              class="AddBodyInfo-textInput"
              [ngClass]="{'AddBodyInfo-textInput-hasError':
                getInputError('trueAge')}"
              formControlName="trueAge">
            </ion-input>
            <div class="AddBodyInfo-errorMessage"
              [innerHTML]="getInputError('trueAge')"></div>
          </ion-col>
          <ion-col>
            &nbsp;
          </ion-col>
        </ion-row>

        <!-- WEIGHT -->
        <ion-row>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-label">
            <ion-label
              [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                getInputError('weight')}">
                Weight (kg)
            </ion-label>
          </ion-col>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
            <ion-input
              class="AddBodyInfo-textInput"
              [ngClass]="{'AddBodyInfo-textInput-hasError':
                getInputError('weight')}"
              formControlName="weight">
            </ion-input>
            <div class="AddBodyInfo-errorMessage"
              [innerHTML]="getInputError('weight')"></div>
          </ion-col>
          <ion-col>
            &nbsp;
          </ion-col>
        </ion-row>

        <!-- HEIGHT -->
        <ion-row>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-label">
            <ion-label
              [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                getInputError('height')}">
                Height (cm)
            </ion-label>
          </ion-col>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
            <ion-input
              class="AddBodyInfo-textInput"
              [ngClass]="{'AddBodyInfo-textInput-hasError':
                getInputError('height')}"
              formControlName="height">
            </ion-input>
            <div class="AddBodyInfo-errorMessage"
              [innerHTML]="getInputError('height')"></div>
          </ion-col>
          <ion-col>
            &nbsp;
          </ion-col>
        </ion-row>

        <!-- PERC BODY FAT -->
        <ion-row>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-label">
            <ion-label
              [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                getInputError('percBodyFat')}">
                % Body Fat
            </ion-label>
          </ion-col>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
            <ion-input
              class="AddBodyInfo-textInput"
              [ngClass]="{'AddBodyInfo-textInput-hasError':
                getInputError('percBodyFat')}"
              formControlName="percBodyFat">
            </ion-input>
            <div class="AddBodyInfo-errorMessage"
              [innerHTML]="getInputError('percBodyFat')"></div>
          </ion-col>
          <ion-col>
            &nbsp;
          </ion-col>
        </ion-row>

        <!-- Visceral Fat Rating -->
        <ion-row>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-label">
            <ion-label
              [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                getInputError('visceralFatRating')}">
                % Visceral Fat Rating
            </ion-label>
          </ion-col>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
            <ion-input
              class="AddBodyInfo-textInput"
              [ngClass]="{'AddBodyInfo-textInput-hasError':
                getInputError('visceralFatRating')}"
              formControlName="visceralFatRating">
            </ion-input>
            <div class="AddBodyInfo-errorMessage"
              [innerHTML]="getInputError('visceralFatRating')"></div>
          </ion-col>
          <ion-col>
            &nbsp;
          </ion-col>
        </ion-row>

        <!-- Resting Metabolism -->
        <ion-row>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-label">
            <ion-label
              [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                getInputError('restingMetabolism')}">
                Resting Metabolism
            </ion-label>
          </ion-col>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
            <ion-input
              class="AddBodyInfo-textInput"
              [ngClass]="{'AddBodyInfo-textInput-hasError':
                getInputError('restingMetabolism')}"
              formControlName="restingMetabolism">
            </ion-input>
            <div class="AddBodyInfo-errorMessage"
              [innerHTML]="getInputError('restingMetabolism')"></div>
          </ion-col>
          <ion-col>
            &nbsp;
          </ion-col>
        </ion-row>

        <!-- Body Age -->
        <ion-row>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-label">
            <ion-label
              [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                getInputError('bodyAge')}">
                Body Age
            </ion-label>
          </ion-col>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
            <ion-input
              class="AddBodyInfo-textInput"
              [ngClass]="{'AddBodyInfo-textInput-hasError':
                getInputError('bodyAge')}"
              formControlName="bodyAge">
            </ion-input>
            <div class="AddBodyInfo-errorMessage"
              [innerHTML]="getInputError('bodyAge')"></div>
          </ion-col>
          <ion-col>
            &nbsp;
          </ion-col>
        </ion-row>

        <!-- BMI -->
        <ion-row>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-label">
            <ion-label
              [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                getInputError('bmi')}">
                Body Mass Index
            </ion-label>
          </ion-col>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
            <ion-input
              class="AddBodyInfo-textInput"
              [ngClass]="{'AddBodyInfo-textInput-hasError':
                getInputError('bmi')}"
              formControlName="bmi">
            </ion-input>
            <div class="AddBodyInfo-errorMessage"
              [innerHTML]="getInputError('bmi')"></div>
          </ion-col>
          <ion-col>
            &nbsp;
          </ion-col>
        </ion-row>

        <!-- SUBCUT -->
        <ng-container>
          <ion-row>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-label">
              <ion-label>% Subcutaneous Fat</ion-label>
            </ion-col>
            <ion-col>
              &nbsp;
            </ion-col>
          </ion-row>

          <!-- SUBCUT: Total -->
          <ion-row>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-sublabel">
              <ion-label
                [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                  getInputError('subCutFatTotal')}">
                Total
              </ion-label>
            </ion-col>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
              <ion-input
                class="AddBodyInfo-textInput"
                [ngClass]="{'AddBodyInfo-textInput-hasError':
                  getInputError('subCutFatTotal')}"
                formControlName="subCutFatTotal">
              </ion-input>
            <div class="AddBodyInfo-errorMessage"
              [innerHTML]="getInputError('subCutFatTotal')"></div>
            </ion-col>
            <ion-col>
              &nbsp;
            </ion-col>
          </ion-row>

          <!-- SUBCUT: Trunk -->
          <ion-row>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-sublabel">
              <ion-label
                [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                  getInputError('subCutFatTrunk')}">
                Trunk
              </ion-label>
            </ion-col>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
              <ion-input
                class="AddBodyInfo-textInput"
                [ngClass]="{'AddBodyInfo-textInput-hasError':
                  getInputError('subCutFatTrunk')}"
                formControlName="subCutFatTrunk">
              </ion-input>
            <div class="AddBodyInfo-errorMessage"
              [innerHTML]="getInputError('subCutFatTrunk')"></div>
            </ion-col>
            <ion-col>
              &nbsp;
            </ion-col>
          </ion-row>

          <!-- SUBCUT: Arms -->
          <ion-row>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-sublabel">
              <ion-label
                [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                  getInputError('subCutFatArms')}">
                Arms
              </ion-label>
            </ion-col>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
              <ion-input
                class="AddBodyInfo-textInput"
                [ngClass]="{'AddBodyInfo-textInput-hasError':
                  getInputError('subCutFatArms')}"
                formControlName="subCutFatArms">
              </ion-input>
              <div class="AddBodyInfo-errorMessage"
                [innerHTML]="getInputError('subCutFatArms')"></div>
            </ion-col>
            <ion-col>
              &nbsp;
            </ion-col>
          </ion-row>

          <!-- SUBCUT: Legs -->
          <ion-row>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-sublabel">
              <ion-label
                [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                  getInputError('subCutFatLegs')}">
                Legs
              </ion-label>
            </ion-col>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
              <ion-input
                class="AddBodyInfo-textInput"
                [ngClass]="{'AddBodyInfo-textInput-hasError':
                  getInputError('subCutFatLegs')}"
                ype="number"
                formControlName="subCutFatLegs">
              </ion-input>
              <div class="AddBodyInfo-errorMessage"
                [innerHTML]="getInputError('subCutFatLegs')"></div>
            </ion-col>
            <ion-col>
              &nbsp;
            </ion-col>
          </ion-row>
        </ng-container>

        <!-- SKELETAL -->
        <ng-container>
          <ion-row>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-label">
              <ion-label>% Skeletal Muscle</ion-label>
            </ion-col>
            <ion-col>
              &nbsp;
            </ion-col>
          </ion-row>

          <!-- SKELETAL: Total -->
          <ion-row>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-sublabel">
              <ion-label
                [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                   getInputError('skeletalMuscleTotal')}">
                Total
              </ion-label>
            </ion-col>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
              <ion-input
                class="AddBodyInfo-textInput"
                [ngClass]="{'AddBodyInfo-textInput-hasError':
                  getInputError('skeletalMuscleTotal')}"
                formControlName="skeletalMuscleTotal">
              </ion-input>
              <div class="AddBodyInfo-errorMessage"
                [innerHTML]="getInputError('skeletalMuscleTotal')"></div>
            </ion-col>
            <ion-col>
              &nbsp;
            </ion-col>
          </ion-row>

          <!-- SKELETAL: Trunk -->
          <ion-row>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-sublabel">
              <ion-label
                [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                   getInputError('skeletalMuscleTrunk')}">
                Trunk
              </ion-label>
            </ion-col>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
              <ion-input
                class="AddBodyInfo-textInput"
                [ngClass]="{'AddBodyInfo-textInput-hasError':
                  getInputError('skeletalMuscleTrunk')}"
                formControlName="skeletalMuscleTrunk">
              </ion-input>
              <div class="AddBodyInfo-errorMessage"
                [innerHTML]="getInputError('skeletalMuscleTrunk')"></div>
            </ion-col>
            <ion-col>
              &nbsp;
            </ion-col>
          </ion-row>

          <!-- SKELETAL: Arms -->
          <ion-row>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-sublabel">
              <ion-label
                [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                  getInputError('skeletalMuscleArms')}">
                Arms
              </ion-label>
            </ion-col>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
              <ion-input
                class="AddBodyInfo-textInput"
                [ngClass]="{'AddBodyInfo-textInput-hasError':
                  getInputError('skeletalMuscleArms')}"
                formControlName="skeletalMuscleArms">
              </ion-input>
              <div class="AddBodyInfo-errorMessage"
                [innerHTML]="getInputError('skeletalMuscleArms')"></div>
            </ion-col>
            <ion-col>
              &nbsp;
            </ion-col>
          </ion-row>

          <!-- SKELETAL: Legs -->
          <ion-row>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-sublabel">
              <ion-label
                [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                  getInputError('skeletalMuscleLegs')}">
                Legs
              </ion-label>
            </ion-col>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
              <ion-input
                class="AddBodyInfo-textInput"
                [ngClass]="{'AddBodyInfo-textInput-hasError':
                  getInputError('skeletalMuscleLegs')}"
                formControlName="skeletalMuscleLegs">
              </ion-input>
              <div class="AddBodyInfo-errorMessage"
                [innerHTML]="getInputError('skeletalMuscleLegs')"></div>
            </ion-col>
            <ion-col>
              &nbsp;
            </ion-col>
          </ion-row>
        </ng-container>

      </ion-grid>
    </section>
  </form>
</ion-content>
