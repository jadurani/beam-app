<ion-header>
  <ion-navbar>
    <ion-title>Record New Fitness Parameters</ion-title>
    <ion-buttons end>
      <button
        ion-button
        (click)="save()">
        SAVE
      </button>
      <button
        ion-button
        (click)="closeModal()">
        CANCEL
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form
    [formGroup]="addBodyInfoForm"
    spellcheck="false"
    novalidate>
    <section class="AddBodyInfo-section">
      <ion-grid>

        <ion-row>
          <ion-col padding-left>
            <div class="AddBodyInfo-section-title" padding>
              New Fitness Parameters
            </div>
          </ion-col>
        </ion-row>

        <!-- DATE TAKEN -->
        <ion-row>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-label">
            <ion-label>
              Date Taken
            </ion-label>
          </ion-col>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
            <ion-datetime
              class="AddBodyInfo-textInput"
              placeholder="DD MM YYYY"
              formControlName="dateTaken"
              displayFormat="DD MMMM YYYY"
              min="1928" max="2000">
            </ion-datetime>
          </ion-col>
          <ion-col>
            &nbsp;
          </ion-col>
        </ion-row>

        <!-- AGE -->
        <ion-row>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-label">
            <ion-label
              [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                trueAgeError}">
              Age
            </ion-label>
          </ion-col>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
            <ion-input
              class="AddBodyInfo-textInput"
              [ngClass]="{'AddBodyInfo-textInput-hasError':
                trueAgeError}"
              type="number"
              placeholder="0"
              formControlName="trueAge">
            </ion-input>
            <div class="AddBodyInfo-errorMessage"
              [innerHTML]="trueAgeError"></div>
          </ion-col>
          <ion-col>
            &nbsp;
          </ion-col>
        </ion-row>

        <!-- WEIGHT -->
        <ion-row>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-label">
            <ion-label
              [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                weightError}">
                Weight (kg)
            </ion-label>
          </ion-col>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
            <ion-input
              class="AddBodyInfo-textInput"
              [ngClass]="{'AddBodyInfo-textInput-hasError':
                weightError}"
              type="number"
              placeholder="0"
              formControlName="weight">
            </ion-input>
            <div class="AddBodyInfo-errorMessage"
              [innerHTML]="weightError"></div>
          </ion-col>
          <ion-col>
            &nbsp;
          </ion-col>
        </ion-row>

        <!-- HEIGHT -->
        <ion-row>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-label">
            <ion-label
              [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                heightError}">
                Height (cm)
            </ion-label>
          </ion-col>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
            <ion-input
              class="AddBodyInfo-textInput"
              [ngClass]="{'AddBodyInfo-textInput-hasError':
                heightError}"
              type="number"
              placeholder="0"
              formControlName="height">
            </ion-input>
            <div class="AddBodyInfo-errorMessage"
              [innerHTML]="heightError"></div>
          </ion-col>
          <ion-col>
            &nbsp;
          </ion-col>
        </ion-row>

        <!-- PERC BODY FAT -->
        <ion-row>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-label">
            <ion-label
              [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                percBodyFatError}">
                % Body Fat
            </ion-label>
          </ion-col>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
            <ion-input
              class="AddBodyInfo-textInput"
              [ngClass]="{'AddBodyInfo-textInput-hasError':
                percBodyFatError}"
              type="number"
              placeholder="0"
              formControlName="percBodyFat">
            </ion-input>
            <div class="AddBodyInfo-errorMessage"
              [innerHTML]="percBodyFatError"></div>
          </ion-col>
          <ion-col>
            &nbsp;
          </ion-col>
        </ion-row>

        <!-- Visceral Fat Rating -->
        <ion-row>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-label">
            <ion-label
              [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                visceralFatRatingError}">
                % Visceral Fat Rating
            </ion-label>
          </ion-col>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
            <ion-input
              class="AddBodyInfo-textInput"
              [ngClass]="{'AddBodyInfo-textInput-hasError':
                visceralFatRatingError}"
              type="number"
              placeholder="0"
              formControlName="visceralFatRating">
            </ion-input>
            <div class="AddBodyInfo-errorMessage"
              [innerHTML]="visceralFatRatingError"></div>
          </ion-col>
          <ion-col>
            &nbsp;
          </ion-col>
        </ion-row>

        <!-- Resting Metabolism -->
        <ion-row>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-label">
            <ion-label
              [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                restingMetabolismError}">
                Resting Metabolism
            </ion-label>
          </ion-col>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
            <ion-input
              class="AddBodyInfo-textInput"
              [ngClass]="{'AddBodyInfo-textInput-hasError':
                restingMetabolismError}"
              type="number"
              placeholder="0"
              formControlName="restingMetabolism">
            </ion-input>
            <div class="AddBodyInfo-errorMessage"
              [innerHTML]="restingMetabolismError"></div>
          </ion-col>
          <ion-col>
            &nbsp;
          </ion-col>
        </ion-row>

        <!-- Body Age -->
        <ion-row>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-label">
            <ion-label
              [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                bodyAgeError}">
                Body Age
            </ion-label>
          </ion-col>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
            <ion-input
              class="AddBodyInfo-textInput"
              [ngClass]="{'AddBodyInfo-textInput-hasError':
                bodyAgeError}"
              type="number"
              placeholder="0"
              formControlName="bodyAge">
            </ion-input>
            <div class="AddBodyInfo-errorMessage"
              [innerHTML]="bodyAgeError"></div>
          </ion-col>
          <ion-col>
            &nbsp;
          </ion-col>
        </ion-row>

        <!-- BMI -->
        <ion-row>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-label">
            <ion-label
              [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                bmiError}">
                Body Mass Index
            </ion-label>
          </ion-col>
          <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
            <ion-input
              class="AddBodyInfo-textInput"
              [ngClass]="{'AddBodyInfo-textInput-hasError':
                bmiError}"
              type="number"
              placeholder="0"
              formControlName="bmi">
            </ion-input>
            <div class="AddBodyInfo-errorMessage"
              [innerHTML]="bmiError"></div>
          </ion-col>
          <ion-col>
            &nbsp;
          </ion-col>
        </ion-row>

        <!-- SUBCUT -->
        <ng-container formGroupName="subcutaneousMeasurements">
          <ion-row>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-label">
              <ion-label>% Subcutaneous Fat</ion-label>
            </ion-col>
            <ion-col>
              &nbsp;
            </ion-col>
          </ion-row>

          <!-- SUBCUT: Total -->
          <ion-row>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-sublabel">
              <ion-label
                [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                  subCutTotalError}">
                Total
              </ion-label>
            </ion-col>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
              <ion-input
                class="AddBodyInfo-textInput"
                [ngClass]="{'AddBodyInfo-textInput-hasError':
                  subCutTotalError}"
                type="number"
                placeholder="0"
                formControlName="total">
              </ion-input>
            <div class="AddBodyInfo-errorMessage"
              [innerHTML]="subCutTotalError"></div>
            </ion-col>
            <ion-col>
              &nbsp;
            </ion-col>
          </ion-row>

          <!-- SUBCUT: Trunk -->
          <ion-row>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-sublabel">
              <ion-label
                [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                  subCutTrunkError}">
                Trunk
              </ion-label>
            </ion-col>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
              <ion-input
                class="AddBodyInfo-textInput"
                [ngClass]="{'AddBodyInfo-textInput-hasError':
                  subCutTrunkError}"
                type="number"
                placeholder="0"
                formControlName="trunk">
              </ion-input>
            <div class="AddBodyInfo-errorMessage"
              [innerHTML]="subCutTrunkError"></div>
            </ion-col>
            <ion-col>
              &nbsp;
            </ion-col>
          </ion-row>

          <!-- SUBCUT: Arms -->
          <ion-row>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-sublabel">
              <ion-label
                [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                  subCutArmsError}">
                Arms
              </ion-label>
            </ion-col>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
              <ion-input
                class="AddBodyInfo-textInput"
                [ngClass]="{'AddBodyInfo-textInput-hasError':
                  subCutArmsError}"
                type="number"
                placeholder="0"
                formControlName="arms">
              </ion-input>
              <div class="AddBodyInfo-errorMessage"
                [innerHTML]="subCutArmsError"></div>
            </ion-col>
            <ion-col>
              &nbsp;
            </ion-col>
          </ion-row>

          <!-- SUBCUT: Legs -->
          <ion-row>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-sublabel">
              <ion-label
                [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                  subCutLegsError}">
                Legs
              </ion-label>
            </ion-col>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
              <ion-input
                class="AddBodyInfo-textInput"
                [ngClass]="{'AddBodyInfo-textInput-hasError':
                  subCutLegsError}"
                ype="number"
                placeholder="0"
                formControlName="legs">
              </ion-input>
              <div class="AddBodyInfo-errorMessage"
                [innerHTML]="subCutLegsError"></div>
            </ion-col>
            <ion-col>
              &nbsp;
            </ion-col>
          </ion-row>
        </ng-container>

        <!-- SKELETAL -->
        <ng-container formGroupName="skeletalMeasurements">
          <ion-row>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-label">
              <ion-label>% Skeletal Muscle</ion-label>
            </ion-col>
            <ion-col>
              &nbsp;
            </ion-col>
          </ion-row>

          <!-- SKELETAL: Total -->
          <ion-row>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-sublabel">
              <ion-label
                [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                   skeleTotalError}">
                Total
              </ion-label>
            </ion-col>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
              <ion-input
                class="AddBodyInfo-textInput"
                [ngClass]="{'AddBodyInfo-textInput-hasError':
                  skeleTotalError}"
                type="number"
                placeholder="0"
                formControlName="total">
              </ion-input>
              <div class="AddBodyInfo-errorMessage"
                [innerHTML]="skeleTotalError"></div>
            </ion-col>
            <ion-col>
              &nbsp;
            </ion-col>
          </ion-row>

          <!-- SKELETAL: Trunk -->
          <ion-row>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-sublabel">
              <ion-label
                [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                   skeleTrunkError}">
                Trunk
              </ion-label>
            </ion-col>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
              <ion-input
                class="AddBodyInfo-textInput"
                [ngClass]="{'AddBodyInfo-textInput-hasError':
                  skeleTrunkError}"
                type="number"
                placeholder="0"
                formControlName="trunk">
              </ion-input>
              <div class="AddBodyInfo-errorMessage"
                [innerHTML]="skeleTrunkError"></div>
            </ion-col>
            <ion-col>
              &nbsp;
            </ion-col>
          </ion-row>

          <!-- SKELETAL: Arms -->
          <ion-row>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-sublabel">
              <ion-label
                [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                  skeleArmsError}">
                Arms
              </ion-label>
            </ion-col>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
              <ion-input
                class="AddBodyInfo-textInput"
                [ngClass]="{'AddBodyInfo-textInput-hasError':
                  skeleArmsError}"
                type="number"
                placeholder="0"
                formControlName="arms">
              </ion-input>
              <div class="AddBodyInfo-errorMessage"
                [innerHTML]="skeleArmsError"></div>
            </ion-col>
            <ion-col>
              &nbsp;
            </ion-col>
          </ion-row>

          <!-- SKELETAL: Legs -->
          <ion-row>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-sublabel">
              <ion-label
                [ngClass]="{'AddBodyInfo-bodyInfo-label-hasError':
                  skeleLegsError}">
                Legs
              </ion-label>
            </ion-col>
            <ion-col col-5 class="AddBodyInfo-bodyInfo-value">
              <ion-input
                class="AddBodyInfo-textInput"
                [ngClass]="{'AddBodyInfo-textInput-hasError':
                  skeleLegsError}"
                type="number"
                placeholder="0"
                formControlName="legs">
              </ion-input>
              <div class="AddBodyInfo-errorMessage"
                [innerHTML]="skeleLegsError"></div>
            </ion-col>
            <ion-col>
              &nbsp;
            </ion-col>
          </ion-row>
        </ng-container>

      </ion-grid>
    </section>
  </form>
</ion-content>
